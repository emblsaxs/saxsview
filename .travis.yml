# We need a newer version of CMake than is installed on Ubuntu 12.04
# Therefore request to use Ubuntu 14.04 instead
dist: trusty
sudo: false

language: c

cache: ccache

compiler: gcc

addons:
  apt:
    packages:
    - cmake
    - gfortran

before_script:
    - mkdir build
    - cd build
    - cmake ..

script:
    - make
    - ctest
